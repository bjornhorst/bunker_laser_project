{% set active_page = "Videos" %}
{% extends "base.html" %}

<body>
  {% block content %}
  <div style="margin-top: 2em;" class="container">
    <div class="row">
      <div class="col-8">
        <h3 id="video-titel">Titel video</h3>


        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <a onclick=" window.open(('static', filename = 'static/videos/vliegtuig_pao.mp4'), '_blank');">
              <video style="width: 100%;" controls id="myvideo">
                <source src=" {{ url_for('static', filename='videos/vliegtuig_pao.mp4' ) }}" type="video/mp4">
              </video>
              <p>Titel: uit db</p>
            </a>
          </div>

          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <a onclick=" window.open(('static', filename = 'static/videos/bunny.mp4'), '_blank');">
              <video style="width: 100%;" controls id="myvideo">
                <source src=" {{ url_for('static', filename='videos/bunny.mp4' ) }}" type="video/mp4">
              </video>
            </a>
          </div>

          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">Peter</div>
        </div>
      </div>



      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
            aria-controls="pills-home" aria-selected="true">Video 1</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
            aria-controls="pills-profile" aria-selected="false">Video 2</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
            aria-controls="pills-contact" aria-selected="false">Video 3</a>
        </li>
      </ul>
    </div>

    {% endblock %}
</body>

</html>
