{% set active_page = "Videos" %}
{% extends "base.html" %}


<body>

  {% block content %}
  <h1> Video pagina </h1>
  <div class="container">
    <div class="row">
      <div class="col-3 video-pagina-div-1">
        <select class="custom-select" id="videoSelect">
          <option value="1">Video 1 </option>
          <option value="2">Video 2</option>
          <option value="3">Video 3</option>
        </select>
      </div>

      <div class="col-8 video-pagina-div-2">

        <a onclick=" window.open(('static', filename = 'static/videos/vliegtuig_pao.mp4'), '_blank');">
          <video controls id="myvideo">
            <source src=" {{ url_for('static', filename='videos/vliegtuig_pao.mp4' ) }}" type="video/mp4">
          </video>
        </a>
        <h3 id="title">Vliegtuigen</h3>
      </div>
    </div>
  </div>

  {% endblock %}
</body>


</html>
