<!DOCTYPE html>

{% set active_page = "Login" %}
{% extends "template.html" %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login pagee</title>
</head>

>
{% block content %}

<body class="main-bg">
    <div class="login-container text-c">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
        <h3 class="text-whitesmoke" style="padding-bottom: 0.5em">Login</h3>

        <div class="container-content">
            <form class="margin-t">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Gebruikersnaam" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Wachtwoord" required="">
                </div>
                <button type="submit" class="form-button button-l margin-b">Sign In</button>

                <a class="text-darkyellow" href="/forgot-password"><small>Forgot your password?</small></a>

            </form>

        </div>
    </div>
</body>

{% endblock %}

</html>
