<!DOCTYPE html>

{% set active_page = "Register" %}
{% extends "template.html" %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Register</title>
</head>

<body>
    {% block content %}
    <div class="container" style="padding-top: 2em;">
        <form class="row g-3 needs-validation" action="{{ url_for('register') }}" method="post" autocomplete="off">
            <div class="col-md-8">
                <p class="form-label">Usermane</p>
                <input type="text" name="username" placeholder="Username" id="username" class="form-control"
                    class="form-control" required /><br />
            </div>

            <div class="col-md-8">
                <p class="form-label">Email</p>
                <input type="email" name="email" placeholder="Email" id="email" class="form-control" required /><br />
            </div>

            <div class="col-md-8">
                <p class="form-label">Password</p>
                <input type="password" name="password" placeholder="Password" id="password" class="form-control"
                    required /><br />
            </div>
            <div class="col-md-8">
                <div class="msg">{{ msg }}</div>
                <input type="submit" class="btn btn-primary mb-8" value="Register" />
            </div>
        </form>
    </div>
    {% endblock %}
</body>

</html>
